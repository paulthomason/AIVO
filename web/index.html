<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AIVO Web</title>
<style>
body { font-family: Arial, sans-serif; margin: 40px; }
#question { font-size: 1.5em; margin-bottom: 20px; }
.answer { margin: 5px; padding: 10px 20px; font-size: 1em; }
#controls { margin-top: 20px; }

@media (max-width: 600px) {
  body { margin: 10px; }
  #question { font-size: 1.2em; }
  .answer {
    display: block;
    width: 100%;
    box-sizing: border-box;
    font-size: 1.1em;
  }
}
</style>
</head>
<body>
<h1>Veterinary Ophthalmology Diagnostic Tool</h1>
<div id="question">Loading...</div>
<div id="answers"></div>
<pre id="progress"></pre>
<div id="controls">
<button id="back" style="display:none">Back</button>
<button id="restart" style="display:none">Restart</button>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
